<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Calculator.math</title>
</head>
<body>
    <!--<<< MAIN >>>-->
        <main id="calculator" class="flex">
            <div class="container__calculator">
                <div class="calculator__screen">
                    <div class="screen__display">
                        <h1>
                            0
                        </h1>
                    </div>
                </div>
                <div class="calculator__numbers">
                    <span class="row__numbers row__1 flex">
                        <h2>7</h2>
                        <h2>8</h2>
                        <h2>9</h2>
                        <h2>+</h2>
                    </span>

                    <span class="row__numbers row__2 flex">
                        <h2>4</h2>
                        <h2>5</h2>
                        <h2>6</h2>
                        <h2>-</h2>
                    </span>

                    <span class="row__numbers row__3 flex">
                        <h2>1</h2>
                        <h2>2</h2>
                        <h2>3</h2>
                        <h2>*</h2>
                    </span>

                    <span class="row__numbers row__4 flex">
                        <h2>0</h2>
                        <h2>.</h2>
                        <h2>/</h2>
                        <h2 id="background__dark">=</h2>
                    </span>
                </div>
            </div>
        </main>
    <!--<< ======= >>-->
</body>
</html>
